<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>âœ¨ Book Your Visit</h4>
                </div>
                <div class="card-body p-4">

                    <form action="#" th:action="@{/book}" th:object="${appointment}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Your Name</label>
                            <input type="text" th:field="*{customerName}" class="form-control" required placeholder="Ex: John Doe">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" th:field="*{customerEmail}" class="form-control" required placeholder="Ex: john@example.com">
                            <div class="form-text">We'll send a confirmation email here.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Preferred Date & Time</label>
                            <input type="datetime-local" th:field="*{startDateTime}" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
                            <a href="/" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
